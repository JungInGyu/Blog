<link href='/style/form.css' rel='stylesheet'>
<script src="/style/form.js"></script>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="user login">
        </div>
        <div class="login__forms">
            <!--         login form -->
            <form action="/login" method="post" class="login__register" id="login-in">
                <h1 class="login__title">Sign In</h1>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="아이디" class="login__input" id="id" name="username">
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="text" placeholder="비밀번호" class="login__input" id="password" name="password">
                </div>
                <a href="#" class="login__forgot">Forgot Password? </a>

                <button type="submit" class="login__button">Sign In</button>

                <div>
                    <span class="login__account login__account--account">Don't Have an Account?</span>
                    <span class="login__signup login__signup--signup" id="sign-up">Sign Up</span>
                </div>
            </form>

            <!--         create account form -->
            <form action="/register" method="post" class="login__create none" id="login-up">
                <h1 class="login__title">Create Account</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" name="uid" placeholder="아이디" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="password" name="password" placeholder="비밀번호" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" name="confirmPassword"  placeholder="비밀번호 확인" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="text" name="name" placeholder="이름" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="text" name="email" placeholder="이메일" class="login__input">
                </div>

                <button type="submit" class="login__button">Sign Up</button>

                <div>

                    <span class="login__account login__account--account">Already have an Account?</span>
                    <span class="login__signin login__signup--signup" id="sign-in">Sign In</span>
                </div>

                <div class="login__social">
                    <a href="#" class="login__social--icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-github'></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
